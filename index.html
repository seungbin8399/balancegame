<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자리 배정 프로그램 - 생각의 바다</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      max-width: 1000px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      word-break: keep-all;
    }
    th {
      background-color: #ecf0f1;
      color: #2c3e50;
      font-weight: bold;
    }
    .leader {
      font-weight: bold;
      color: #e74c3c;
    }
    @media screen and (max-width: 768px) {
      th, td {
        padding: 8px;
        font-size: 0.9rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>생각의 바다 - 자리 배정기</h1>
  <button onclick="assignSeats()">자리 배정하기</button>
  <button onclick="saveAsImage()">이미지로 저장하기</button>
  <div class="table-container" id="groups"></div>

  <script>
    const leaders = ["은재", "재민", "산", "승빈"];
    const members = [
      "임서현", "공민지", "김현기", "박소은", "권동국",
      "김상권", "변서호", "서지성", "최승아", "김소현",
      "김환희", "정서연", "조장원"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function assignSeats() {
      const shuffled = shuffle([...members]);
      const groups = [[], [], [], []];
      for (let i = 0; i < shuffled.length; i++) {
        groups[i % 4].push(shuffled[i]);
      }

      const container = document.getElementById("groups");
      container.innerHTML = "";

      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      for (let i = 0; i < 4; i++) {
        const th = document.createElement("th");
        th.innerHTML = `${i + 1}조 - <span class="leader">${leaders[i]}</span>`;
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      for (let row = 0; row < 4; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 4; col++) {
          const td = document.createElement("td");
          td.textContent = groups[col][row] || "";
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }

      container.appendChild(table);
    }

    function saveAsImage() {
      const target = document.querySelector("#groups");
      html2canvas(target).then(canvas => {
        const link = document.createElement("a");
        link.download = '자리배정표.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
