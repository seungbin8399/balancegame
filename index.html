<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자리 배정 프로그램 - 생각의 바다</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 { color: #2c3e50; }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background-color: #2980b9; }
    .table-container { overflow-x: auto; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
      max-width: 1100px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      word-break: keep-all;
    }
    th {
      background-color: #ecf0f1;
      color: #2c3e50;
      font-weight: bold;
    }
    .leader { font-weight: bold; color: #e74c3c; }
    @media screen and (max-width: 768px) {
      th, td { padding: 8px; font-size: 0.9rem; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>생각의 바다 - 자리 배정기</h1>
  <button onclick="assignSeats()">자리 배정하기</button>
  <button onclick="saveAsImage()">이미지로 저장하기</button>
  <div class="table-container" id="groups"></div>

  <script>
    // ✅ 조장 5명
    const leaders = ["김상권", "박은재", "유승빈", "신재민", "최승아"];

    // ✅ 조원 14명
    const members = [
      "임서현","공민지","권남혁","김현기","권동국","변서호","심원섭",
      "정용진","최서연","최유리","하경덕","김환희","윤지","장원"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function assignSeats() {
      const numGroups = leaders.length; // 5조
      const shuffled = shuffle([...members]);

      // 그룹 배열 초기화
      const groups = Array.from({ length: numGroups }, () => []);

      // 라운드로빈 배치
      for (let i = 0; i < shuffled.length; i++) {
        groups[i % numGroups].push(shuffled[i]);
      }

      // 테이블 렌더
      const container = document.getElementById("groups");
      container.innerHTML = "";

      const table = document.createElement("table");

      // 헤더 (조장 표시)
      const headerRow = document.createElement("tr");
      for (let i = 0; i < numGroups; i++) {
        const th = document.createElement("th");
        th.innerHTML = `${i + 1}조 - <span class="leader">${leaders[i]}</span>`;
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      // 최대 인원 수에 맞춰 행 생성
      const maxRows = Math.max(...groups.map(g => g.length));
      for (let row = 0; row < maxRows; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < numGroups; col++) {
          const td = document.createElement("td");
          td.textContent = groups[col][row] || "";
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }

      container.appendChild(table);
    }

    function saveAsImage() {
      const target = document.querySelector("#groups");
      if (!target.firstChild) {
        // 테이블이 없으면 먼저 배정 실행
        assignSeats();
      }
      html2canvas(target).then(canvas => {
        const link = document.createElement("a");
        link.download = "자리배정표.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
