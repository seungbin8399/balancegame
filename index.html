<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자리 배정 프로그램 - 생각의 바다</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .group {
      background-color: #ffffff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .group h2 {
      color: #34495e;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>생각의 바다 - 자리 배정기</h1>
  <button onclick="assignSeats()">자리 배정하기</button>
  <div id="groups"></div>

  <script>
    const leaders = ["1조 - 은재", "2조 - 재민", "3조 - 산", "4조 - 승빈"];
    const members = [
      "임서현", "공민지", "김현기", "박소은", "권동국",
      "김상권", "변서호", "서지성", "최승아", "김소현",
      "김환희", "정서연", "조장원"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function assignSeats() {
      const shuffledMembers = shuffle([...members]);
      const groups = [[], [], [], []];

      // 각 그룹에 조장 추가 (고정)
      for (let i = 0; i < 4; i++) {
        groups[i].push(leaders[i]);
      }

      // 나머지 인원 랜덤하게 배분
      for (let i = 0; i < shuffledMembers.length; i++) {
        groups[i % 4].push(shuffledMembers[i]);
      }

      const container = document.getElementById("groups");
      container.innerHTML = "";

      groups.forEach((group, index) => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";
        const title = document.createElement("h2");
        title.textContent = `Group ${index + 1}`;
        const list = document.createElement("ul");

        group.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          list.appendChild(li);
        });

        groupDiv.appendChild(title);
        groupDiv.appendChild(list);
        container.appendChild(groupDiv);
      });
    }
  </script>
</body>
</html>
