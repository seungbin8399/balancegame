<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밸런스 게임 랜덤 뽑기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .question-box {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      color: #222;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>밸런스 게임 질문 뽑기</h1>
  <button onclick="pickQuestion()">질문 뽑기</button>
  <div class="question-box" id="questionBox">버튼을 눌러 질문을 뽑아보세요!</div>

  <script>
    const questions = [
      "영원히 사는 삶 vs 50년만 살지만 10배 행복한 삶",
      "죽는 순간을 미리 알기 vs 죽는 순간을 모른 채 살기",
      "행복하지만 의미 없는 삶 vs 의미 있지만 고통스러운 삶",
      "평생 단 한 명과 깊게 연결된 삶 vs 많은 사람과 얕게 연결된 삶",
      "자유롭게 혼자 사는 삶 vs 억압되지만 안정된 공동체 속 삶",
      "평생 슬픔을 못 느끼는 삶 vs 평생 행복을 못 느끼는 삶",
      "후회 없는 삶 vs 실수 없는 삶",
      "기억을 모두 지우고 새 출발 vs 지금 기억을 그대로 가진 채 영원히 살기",
      "돈은 풍족하지만 시간이 없음 vs 시간은 많지만 돈이 없음",
      "사랑 없는 안정적인 관계 vs 열정적이지만 불안정한 관계"
    ];

    let usedQuestions = [];

    function pickQuestion() {
      if (questions.length === 0) {
        document.getElementById("questionBox").innerText = "모든 질문을 다 뽑았습니다!";
        return;
      }
      const randomIndex = Math.floor(Math.random() * questions.length);
      const question = questions.splice(randomIndex, 1)[0];
      usedQuestions.push(question);
      document.getElementById("questionBox").innerText = question;
    }
  </script>
</body>
</html>
