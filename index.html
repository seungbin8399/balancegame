<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밸런스 게임 랜덤 뽑기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      margin: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .btn-all-questions {
      background-color: #008CBA;
    }
    .btn-all-questions:hover {
      background-color: #007BB5;
    }
    .btn-feedback {
      background-color: #FF9800;
    }
    .btn-feedback:hover {
      background-color: #F57C00;
    }
    .question-box {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      color: #222;
      min-height: 80px;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .all-questions {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1rem;
      display: none;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .all-questions ul {
      padding-left: 20px;
    }
    .feedback {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>밸런스 게임 질문 뽑기</h1>
  <div class="buttons">
    <button onclick="pickQuestion()">질문 뽑기</button>
    <button onclick="resetQuestions()">다시 시작</button>
    <button class="btn-all-questions" onclick="toggleAllQuestions()">모든 질문 보기</button>
  </div>
  <div class="question-box" id="questionBox">버튼을 눌러 질문을 뽑아보세요!</div>
  <div id="count">0 / 0</div>

  <div class="all-questions" id="allQuestions">
    <h3>질문 목록</h3>
    <ul id="questionList"></ul>
  </div>

  <div class="feedback">
    <button class="btn-feedback" onclick="window.open('https://forms.gle/yourGoogleFormLink', '_blank')">건의사항 남기기</button>
  </div>

  <script>
    let originalQuestions = [
      "모든 슬픔을 없애기 vs 모든 기쁨을 없애기",
      "죽는 순간을 미리 알기 vs 죽는 순간을 모른 채 살기",
      "행복하지만 의미 없는 삶 vs 의미 있지만 고통스러운 삶",
      "불타는 연애 vs 편안한 우정 같은 연애",
      "나를 100% 이해하는 연인 vs 나를 100% 설레게 하는 연인",
      "스스로 선택한 실패 vs 강요된 성공",
      "인류 전체를 위해 희생 vs 내 가족과 나만 지키기",
      "1년 동안 휴대폰 없이 살기 vs 1년 동안 친구 없이 살기",
      "돈은 풍족하지만 시간이 없음 vs 시간은 많지만 돈이 없음",
      "사랑 없는 안정적인 관계 vs 열정적이지만 불안정한 관계",
      "선한 거짓말로 사람을 위로하기 vs 냉정한 진실로 사람을 일깨우기",
      "진실을 알고 상처받기 vs 거짓을 믿고 평온하기",
      "결혼 전, 과거 했던 동거 사실, 밝혀야 한다 vs 비밀로 해도 된다",
      "결과는 나쁘지만 의도는 선한 행동 vs 결과는 좋지만 의도는 악한 행동",
      "성선설 vs 성악설",
      "우정 vs 사랑❤"
    ];

    let questions = [...originalQuestions];
    let usedQuestions = [];

    function pickQuestion() {
      if (questions.length === 0) {
        document.getElementById("questionBox").innerText = "모든 질문을 다 뽑았습니다!";
        return;
      }
      const randomIndex = Math.floor(Math.random() * questions.length);
      const question = questions.splice(randomIndex, 1)[0];
      usedQuestions.push(question);
      const box = document.getElementById("questionBox");
      box.classList.remove("fade-in");
      void box.offsetWidth;
      box.classList.add("fade-in");
      box.innerText = question;
      updateCount();
    }

    function resetQuestions() {
      questions = [...originalQuestions];
      usedQuestions = [];
      document.getElementById("questionBox").innerText = "다시 시작합니다! 질문을 뽑아보세요!";
      updateCount();
    }

    function updateCount() {
      document.getElementById("count").innerText = `${usedQuestions.length} / ${originalQuestions.length}`;
    }

    function toggleAllQuestions() {
      const allQuestionsDiv = document.getElementById("allQuestions");
      renderAllQuestions();
      allQuestionsDiv.style.display = allQuestionsDiv.style.display === "none" ? "block" : "none";
    }

    function renderAllQuestions() {
      const list = document.getElementById("questionList");
      list.innerHTML = '';
      originalQuestions.forEach((q, index) => {
        const li = document.createElement('li');
        li.textContent = q;
        list.appendChild(li);
      });
    }

    updateCount();
  </script>
</body>
</html>
